<h3>Add new company</h3>
<form [formGroup]="companyForm">
    <div class="form-fields">
        <div>
            <mat-form-field>
                <mat-label>Company name</mat-label>
                <input matInput formControlName="name" type="text"/>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" type="text"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput formControlName="street" type="text"/>
            </mat-form-field>

            <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput formControlName="city" type="text"/>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" type="text"/>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Zip Code</mat-label>
                <input matInput formControlName="zipCode" type="phone"/>
            </mat-form-field>
        </div>
    </div>
    <button color="primary" type="submit" (click)="saveCompany()" mat-raised-button>
        Confirm
    </button>
</form>
