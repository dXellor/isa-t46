<div>
  <p>Choose date: </p>
  <input matInput type="date"  matInput required
         [(ngModel)]="selectedDate" (change)="loadTimeSlots()" />
</div>

<div>
  <p>Available Time Slots:</p>
  <table>
    <tr *ngFor="let r of reservations">
      <td>{{ r.dateTime | date:'HH:mm' }}</td>
      <td><button mat-button (click)="createReservation(r)">Select</button></td>  
    </tr>
  </table>
</div>
