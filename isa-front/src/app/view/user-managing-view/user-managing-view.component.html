<div class="user-managing-container">
    <div class="user-list">
        <h2>Users</h2>
        <table>
            <thead>
                <th>Id</th>
                <th>Email</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>PhoneNumber</th>
                <th>Profession</th>
                <th>Role</th>
            </thead>
            <tbody>
                <tr *ngFor="let u of users">
                    <td>{{u.id}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.firstName}}</td>
                    <td>{{u.lastName}}</td>
                    <td>{{u.phoneNumber}}</td>
                    <td>{{u.profession}}</td>
                    <td>{{u.roles[0].name}}</td>
                </tr>
            </tbody>
        </table>
        <div class="btn-container">
            <button class="btn" mat-raised-button (click)="addNewCompanyAdmin()">Add new Company Admin</button>
            <button class="btn" mat-raised-button (click)="addNewSystemAdmin()">Add new System Admin</button>
        </div>
    </div>

    <div class="form-container">
        <app-company-admin-form *ngIf="showCompanyAdminForm" (companyAdminAdded)="companyAdminAdded()"></app-company-admin-form>
        <app-system-admin-form *ngIf="showSystemAdminForm" (systemAdminAdded)="systemAdminAdded()"></app-system-admin-form>
    </div>
    
</div>
